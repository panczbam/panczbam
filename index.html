<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>19. urodziny Marty 🌸🐻🎂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700|Caveat:700|Poppins:700|Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Pastelowy grid -->
  <div class="background-grid"></div>

  <!-- Ikony na pulpicie -->
  <div class="desktop-icons">
    <div class="icon" id="icon-message">
      <div class="icon-img computer"></div>
      <div class="icon-label">my_computer</div>
    </div>
    <div class="icon" id="icon-music">
      <div class="icon-img music"></div>
      <div class="icon-label">my_music</div>
    </div>
    <div class="icon" id="icon-docs">
      <div class="icon-img folder"></div>
      <div class="icon-label">my_documents</div>
    </div>
    <div class="icon" id="icon-love">
      <div class="icon-img heart"></div>
      <div class="icon-label">my_love</div>
    </div>
  </div>

  <!-- Animowane serduszka i sakury -->
  <div id="floating-shapes"></div>

  <!-- Okienko powitalne -->
  <div id="welcome-modal" class="retro-window pink" style="display:none;">
    <div class="retro-titlebar">
      <span>Wiadomość od Zosi</span>
      <button class="retro-close" id="close-welcome">✕</button>
    </div>
    <div class="retro-content" id="welcome-content">
      <!-- Wiadomość przewijana -->
      <div class="retro-scroll">
        Cześć, kochana Martusiu Tuśtuś!<br><br>
        Bardzo przepraszam, że tak długo musiałaś czekać na swój prezent...
        <!-- (reszta wiadomości tutaj, możesz skopiować całość) -->
      </div>
      <button id="welcome-ok" class="retro-btn ok" style="display:none;">❤️ OK</button>
    </div>
  </div>

  <!-- Okienko quiz -->
  <div id="quiz-modal" class="retro-window yellow" style="display:none;">
    <div class="retro-titlebar">
      Quiz przyjaźni
      <button class="retro-close" id="close-quiz">✕</button>
    </div>
    <div class="retro-content">
      <form id="quiz-form">
        <div class="q"><label>1. Jak nazywa się mój szary kot?</label>
          <input type="text" name="q1" required /></div>
        <div class="q"><label>2. Jak nazywa się mój rudy kot?</label>
          <input type="text" name="q2" required /></div>
        <div class="q"><label>3. Jakiej piosenki Bytysy słuchałyśmy razem koło stołu ping-pongowego?</label>
          <input type="text" name="q3" required /></div>
        <div class="q"><label>4. Jakiej piosenki Bytysy słuchałyśmy pierwszy raz razem online na premierze?</label>
          <input type="text" name="q4" required /></div>
        <div class="q"><label>5. Przy oglądaniu czyjego fankama wyznałam coming out i jakiej piosenki?</label>
          <input type="text" name="q5" required /></div>
        <button type="submit" class="retro-btn yes">YES!</button>
      </form>
      <div id="quiz-result"></div>
    </div>
  </div>

  <!-- Certyfikat -->
  <div id="cert-modal" class="retro-window green" style="display:none;">
    <div class="retro-titlebar">
      Certyfikat Najlepszej Przyjaźni
      <button class="retro-close" id="close-cert">✕</button>
    </div>
    <div class="retro-content">
      <div class="cert-imgs">
        <img src="a8fc0a0c-dc31-483b-9780-4ec4e4c35db1.jfif" alt="Zdjęcie przyjaźni" class="cert-photo" />
      </div>
      <div class="cert-text">
        <span class="pixel">GAME OVER!</span><br>
        <b>Marta</b> i <b>Zosia</b> — Najlepsze Przyjaciółki 💜
      </div>
      <button id="download-cert" class="retro-btn ok">Pobierz certyfikat</button>
    </div>
  </div>

  <!-- Przyciski główne -->
  <div class="main-btns">
    <a href="https://drive.google.com/file/d/1EbU08xF1yjfINQ7hIJthSiCB3yP6jxiz/view?usp=drive_link" class="retro-btn yes" target="_blank">tuśtracki 💽🎶</a>
    <button id="quiz-btn" class="retro-btn no">a co my tu mamy?</button>
  </div>
  
  <!-- Ukryty odtwarzacz muzyki -->
  <audio id="bg-music" src="tagmp3_끝na지-않을-이야기-[ALd-Pocq7Hk].mp3" loop></audio>
</body>
</html>
